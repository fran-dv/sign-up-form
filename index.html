<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div id="banner">
            <div class="name">
                <h1>Everbloom</h1>
            </div>
            <p class="img-credit">Photo by <a href="https://www.pexels.com/@arts/">Artem Saranin</a> from <a href="https://www.pexels.com/photo/red-trees-1547813/">Pexels</a></p>
        </div>

        <div id="sign-up">
            <h2 class="title">Join EverBloom â€“ Cultivate Your Passion for Nature</h2>
            <div class="form">
                <form id="sign-up-form" action="#" method="get">
                    <legend>Your journey with nature starts here</legend>
                    <div class="form-body">
                        <div>
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname" required>
                        </div>
                        <div>
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" required>
                        </div>
                        <div>
                            <label for="email">E-MAIL</label>
                            <input type="email" id="email" required>
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" required>
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" required>
                        </div>
                        <div>
                            <label for="password">CONFIRM PASSWORD</label>
                            <input type="password" id="password" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="form-footer">
                <button type="submit" form="sign-up-form">Join EverBloom</button>
                <p class="joined">Already Joined? <a href="#">Log in</a></p>
            </div>

        </div>
    </div>

</body>
</html>
